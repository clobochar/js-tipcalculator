<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1><img src="./img/logo.svg" alt="Logo Splitter"></h1>
    <main>
        <!--FIRST CONTAINER: INPUT CONTAINER-->
        <div class="input-container">
            <div class="div-bill-input">
                <h3>Bill</h3>
                <span class="bill-input"><img src="./img/icon-dollar.svg"><input type="text" name="bill" placeholder="0" onchange="updateAndGetResult()"></span>
            </div>
            <div class="tip-input">
                <h3>Select Tip %</h3>
                <input type="radio" id="5" name="tip" value="5" onchange="updateAndGetResult()">
                <label for="5">5%</label><br>
                <input type="radio" id="10" name="tip" value="10" onchange="updateAndGetResult()">
                <label for="10">10%</label><br>
                <input type="radio" id="15" name="tip" value="15" onchange="updateAndGetResult()">
                <label for="15">15%</label><br>
                <input type="radio" id="25" name="tip" value="25" onchange="updateAndGetResult()">
                <label for="25">25%</label><br>
                <input type="radio" id="50" name="tip" value="50" onchange="updateAndGetResult()">
                <label for="50">50%</label><br>
                <input type="text" name="tip" placeholder="CUSTOM" onchange="updateAndGetResult()">
            </div>
            <div class="div-people-input">
                <h3>Number of People</h3>
                <span class="people-input"><img src="./img/icon-person.svg"><input type="text" name="people" placeholder="0" onchange="updateAndGetResult()"></span>
            </div>
        </div>
        <!--SECOND CONTAINER: RESULTS CONTAINER-->
        <div class="div-results-container">
            <div class="tip-perPerson">
                <h3>Tip Amount <br> / person</h3>
                <div class="result-tipAmount">$0.00</div>
            </div>
            <div class="total-perPerson">
                <h3>Total <br> / person</h3>
                <div class="result-totalAmount">$0.00</div>
            </div>
                <button class="reset-button">RESET</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
