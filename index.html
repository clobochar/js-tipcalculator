<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1><img src="./img/logo.svg" alt="Logo Splitter"></h1>
    <main>
        <div class="input-container">
            <div class="bill-input">
                <h3>Bill</h3>
                <span><img src="./img/icon-dollar.svg"><input type="text" placeholder="0"></span>
            </div>
            <div class="tip-input">
                <h3>Select Tip %</h3>
                <input type="radio" id="5" value="5">
                <label for="5">5%</label><br>
                <input type="radio" id="10" value="10">
                <label for="10">10%</label><br>
                <input type="radio" id="15" value="15">
                <label for="15">15%</label><br>
                <input type="radio" id="25" value="25">
                <label for="25">25%</label><br>
                <input type="radio" id="50" value="50">
                <label for="50">50%</label><br>
                <input type="text" placeholder="CUSTOM">
            </div>
            <div class="people-input">
                <h3>Number of People</h3>
                <span><img src="./img/icon-person.svg"><input type="text" placeholder="0"></span>
            </div>
        </div>
        <div></div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
